  <rect x="50" y="100" width="200" height="120" rx="10" fill="#E0E0FF" stroke="#6200EE" stroke-width="3"/>
  
  <!-- Chart bars -->
  <rect x="70" y="180" width="20" height="20" fill="#6200EE"/>
  <rect x="100" y="160" width="20" height="40" fill="#6200EE"/>
